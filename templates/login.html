


<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=gbk">
<TITLE>Login</TITLE>
<link href="index.css" rel="stylesheet" type="text/css">
</HEAD>

<BODY>
<p>&nbsp;</p>
<h1 align="center">User login </h1>
<form id="login" name="login" action="login" method="post">
<input type="hidden" name="back" value="2"/>
<table border="1" align="center" cellpadding="2">
	<tr>
		<td align="right" valign="top">ID:</td>
		<td><input id="user" name="user" type="text" size="32" maxlength="32"></td>
	</tr>
	<tr>
		<td height="30" align="right">Password:</td>
		<td height="30"><input name="password" type="password" id="password" size="32" maxlength="32"></td>
	</tr>
	<tr align="right">
		<td height="30" colspan="2">{{ status }}

			<input name="submit" type="submit" value="login">
		</td>
	</tr>

</table>

</form>

</BODY>
</HTML>
